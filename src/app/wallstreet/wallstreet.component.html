<div class="content" *ngFor="let content of articles">
    <div class="title">
      {{content.title}}
    </div>
    <div class="description">
      {{content.description}}
    </div>
    <div class="img">
      <img src="{{content.urlToImage}}" height="220" width="320">
    </div>
    <div class="autor">
      {{content.author}}
    </div>
    </div>
